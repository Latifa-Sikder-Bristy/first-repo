<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Flagship Mobile</title>
</head>
<body>
    <!-- Header  -->
    <h1 class="container text-center text-uppercase mt-5 mb-3">Flagship Mobile</h1>

    <!-- Search section -->
    <section id="search" class="container w-50">
        <div class="input-group mb-3" >
            <input id="input" type="text" class="form-control" placeholder="Search mobile..." aria-label="Search mobile..." aria-describedby="button-addon2">
            <button onclick="loadUserData()" class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
        </div>
    </section> 

    <!-- Mobile card section -->
    <section class="container my-5">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="mobile-card">
        </div>
    </section>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Main js -->
    <script src="./js/main.js"></script>
</body>
</html>
